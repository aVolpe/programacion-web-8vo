<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Modificar Cliente">
			<h:panelGrid columns="2">
				<h:outputText value="Buscar:" />  
				<p:inputText value="#{cliente.id}"/>
				<h:outputText value="Nombres:" />  
				<p:inputText value="#{cliente.nombres}"/>
				<h:outputText value="Apellidos:" />  
				<p:inputText value="#{cliente.apellidos}"/>
				<h:commandButton action="#{cliente.buscar}" value="Buscar"/>
				<h:commandButton action="#{cliente.actualizar}" value="Actualizar"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
